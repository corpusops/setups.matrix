---
- file:
    path: "{{item}}"
    mode: "0711"
    state: directory
  with_items: "{{matrix_host_dirs}}"

- file:
    path: "{{item}}"
    mode: "0711"
    state: directory
  with_items:
    - "{{matrix_volumes_hostdir}}/matrix-id-conf"

# 1000: uid of node inside the image
- file:
    dest: "{{matrix_dimension_data}}/dimension"
    mode: "0751"
    owner: 1000
    state: directory
- template:
    src: dimension.yml
    dest: "{{matrix_volumes_hostdir}}/dimension/config.yaml"
    mode: "0644"
    owner: 1000
    trim_blocks: false

- template:
    src: docker-compose.yml
    dest: "{{matrix_volumes_hostdir}}/docker-compose.yml"
    mode: "0644"
    trim_blocks: false

- template:
    src: "{{item}}"
    force: true
    dest: "{{matrix_volumes_hostdir}}/coturn-data/{{item}}"
    mode: "{{{}.get(item, '0644')}}"
    trim_blocks: false
  with_items:
    - turnserver.conf

- template:
    src: "{{item}}"
    force: true
    dest: "{{matrix_volumes_hostdir}}/matrix-data/{{item}}"
    mode: "{{{}.get(item, '0644')}}"
    trim_blocks: false
  with_items:
    - homeserver.yaml
    - log.config

- template:
    src: "{{item}}"
    force: true
    dest: "{{matrix_volumes_hostdir}}/backup/setup/{{item}}"
    mode: "{{ item.endswith('sh') and '0755' or '0644' }}"
    trim_blocks: false
  with_items:
    - reconfigure.yml

- template:
    src: "{{item}}"
    force: true
    dest: "{{matrix_volumes_hostdir}}/matrix-id-conf/{{item}}"
    mode: "{{ item.endswith('sh') and '0755' or '0644' }}"
    trim_blocks: false
  with_items:
    - ma1sd.yaml

- copy:
    content: "{{matrix_dh}}"
    force: true
    mode: 0644
    dest: "{{matrix_volumes_hostdir}}/coturn-data/tls.dh"

- copy:
    content: "{{matrix_coturn_crt}}"
    force: true
    mode: 0644
    dest: "{{matrix_volumes_hostdir}}/coturn-data/coturn.ssl.crt"

- copy:
    content: "{{matrix_coturn_key}}"
    force: true
    mode: 0644
    dest: "{{matrix_volumes_hostdir}}/coturn-data/coturn.ssl.key"

- copy:
    content: "{{matrix_crt}}"
    force: true
    mode: 0644
    dest: "{{matrix_volumes_hostdir}}/matrix-data/ssl.crt"

- copy:
    content: "{{matrix_key}}"
    force: true
    mode: 0644
    dest: "{{matrix_volumes_hostdir}}/matrix-data/ssl.key"

- copy:
    content: "{{matrix_dh}}"
    force: true
    mode: 0644
    dest: "{{matrix_volumes_hostdir}}/matrix-data/tls.dh"

- copy:
    content: "{{matrix_signing_key}}"
    force: true
    mode: 0644
    dest: "{{matrix_volumes_hostdir}}/matrix-data/signing.key"

- copy:
    dest: "{{matrix_volumes_hostdir}}/db-reconfigure.yml"
    mode: "0644"
    content: |
      {{matrix_pgsql_conf|to_nice_json}}
    force: true
